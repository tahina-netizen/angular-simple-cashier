
<h2>Cart</h2>
<div>
    <label>
        <input #term>
    </label>
    <button (click)="setProducts(search(term.value))">search</button>
</div>
<ul class="products">
    <li *ngFor="let product of products">
        <a routerLink="">
            <span class="badge">{{product.id}}</span> {{product.name}}
        </a>
        <span> {{product.quantity}} </span>
        <span>{{product.quantity * product.price | currency}}</span>
        <label>
            <input #quantity>
        </label>
        <button class="remove" title="remove product"
        (click)="remove(product, +quantity.value)">x</button>
    </li>
</ul>
<div>
    Total: {{cost | currency}}
</div>
